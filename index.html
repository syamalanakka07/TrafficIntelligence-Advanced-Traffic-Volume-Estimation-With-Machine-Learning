<!DOCTYPE html>
<html>
<head>
    <title>TrafficTelligence - Traffic Volume Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/1046227/pexels-photo-1046227.jpeg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            position: relative;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.55);
            z-index: 1;
        }
        .form-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            padding: 2.5rem 2rem;
            margin-top: 3rem;
            z-index: 2;
            position: relative;
        }
        h2 {
            color: #2d3436;
            font-weight: 700;
        }
        label, .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background: #0984e3;
            border: none;
        }
        .btn-primary:hover {
            background: #74b9ff;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
        <div class="form-card col-md-8 col-lg-6">
            <h2 class="text-center mb-4">ðŸš¦ Traffic Volume Prediction</h2>
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label for="holiday" class="form-label">Holiday</label>
                    <select name="holiday" class="form-select" required>
                        <option value="None">None</option>
                        <option value="Columbus Day">Columbus Day</option>
                        <option value="Veterans Day">Veterans Day</option>
                        <option value="Thanksgiving Day">Thanksgiving Day</option>
                        <option value="Christmas Day">Christmas Day</option>
                        <option value="New Years Day">New Years Day</option>
                        <option value="Washingtons Birthday">Washingtons Birthday</option>
                        <option value="Memorial Day">Memorial Day</option>
                        <option value="Independence Day">Independence Day</option>
                        <option value="State Fair">State Fair</option>
                        <option value="Labor Day">Labor Day</option>
                        <option value="Martin Luther King Jr Day">Martin Luther King Jr Day</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="weather" class="form-label">Weather</label>
                    <select name="weather" class="form-select" required>
                        <option value="Clear">Clear</option>
                        <option value="Clouds">Clouds</option>
                        <option value="Rain">Rain</option>
                        <option value="Drizzle">Drizzle</option>
                        <option value="Mist">Mist</option>
                        <option value="Haze">Haze</option>
                        <option value="Fog">Fog</option>
                        <option value="Thunderstorm">Thunderstorm</option>
                        <option value="RainSnow">RainSnow</option>
                        <option value="Squall">Squall</option>
                        <option value="Smoke">Smoke</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="temp" class="form-label">Temperature (Â°C)</label>
                    <input type="number" step="any" name="temp" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="rain" class="form-label">Rain (mm)</label>
                    <input type="number" step="any" name="rain" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="snow" class="form-label">Snow (mm)</label>
                    <input type="number" step="any" name="snow" class="form-control" required>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="year" class="form-label">Year</label>
                        <input type="number" name="year" class="form-control" required>
                    </div>
                    <div class="col">
                        <label for="month" class="form-label">Month</label>
                        <input type="number" name="month" class="form-control" required>
                    </div>
                    <div class="col">
                        <label for="day" class="form-label">Day</label>
                        <input type="number" name="day" class="form-control" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="hours" class="form-label">Hours</label>
                        <input type="number" name="hours" class="form-control" required>
                    </div>
                    <div class="col">
                        <label for="minutes" class="form-label">Minutes</label>
                        <input type="number" name="minutes" class="form-control" required>
                    </div>
                    <div class="col">
                        <label for="seconds" class="form-label">Seconds</label>
                        <input type="number" name="seconds" class="form-control" required>
                    </div>
                </div>
                <br>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Predict Traffic Volume</button>
                </div>
            </form>
            {% if prediction_text %}
                <p class="mt-3 text-danger">{{ prediction_text }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
