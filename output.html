<!DOCTYPE html>
<html>
<head>
    <title>TrafficTelligence - Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/9846098/pexels-photo-9846098.jpeg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            position: relative;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 1;
        }
        .result-card {
            background: rgba(255,255,255,0.96);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            padding: 2.5rem 2rem;
            margin-top: 3rem;
            z-index: 2;
            position: relative;
        }
        h2 {
            color: #2d3436;
            font-weight: 700;
        }
        .alert-success {
            font-size: 1.5rem;
            background: #dff9fb;
            color: #130f40;
            border: none;
        }
        .btn-secondary {
            background: #636e72;
            border: none;
        }
        .btn-secondary:hover {
            background: #b2bec3;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
        <div class="result-card col-md-8 col-lg-6 text-center">
            <h2 class="mb-4">Traffic Volume Estimation</h2>
            <div class="alert alert-success mb-4">
                <h3>{{ 789 }}</h3>
            </div>
            <div class="d-grid">
                <a href="/" class="btn btn-secondary">Try Another Prediction</a>
            </div>
        </div>
    </div>
</body>
</html>
